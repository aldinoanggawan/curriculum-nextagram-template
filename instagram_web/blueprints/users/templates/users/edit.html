{% extends '_layout.html' %}
{% block title %}Edit Profile | {% endblock %}

{% block content %}
<h1>Edit Profile</h1>
<form>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" placeholder="Enter new username here">
    </div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email" placeholder="Enter new email here">
    </div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" class="form-control" name="password" placeholder="Enter new password here">
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
